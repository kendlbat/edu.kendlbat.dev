<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatisch</title>
    <link rel="stylesheet" href="automatic.css">
</head>
<body>
    <div id="imshow">
        <div id="fadewrapper">
            <div id="fade-bg">
                <img src="" alt="" id="fadebgimg">
            </div>
            <div id="fade-main">
                <img src="" alt="" id="fademainimg">
            </div>
        </div>
        <div id="image-main">
            <img src="" id="mainimg" alt="&nbsp;Loading...">
        </div>
        <div id="image-bg">
            <img src="" id="bgimg" alt="">
        </div>
        <div id="progressbar0" class="progressbar"></div>
        <div id="progressbar1" class="progressbar"></div>
        <div id="loadingbar" class="progressbar"></div>
    </div>
    <script src="automatic.js"></script>
</body>
</html>
