<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manuell</title>
    <link rel="stylesheet" href="manual.css">
</head>
<body>
    <div id="imshow">
        <div class="imagewrapper" id="image-previous-wrapper">
            <div class="mainimagewrapper" id="image-previous-main-wrapper">
                <img id="image-previous" src="" alt="">
            </div>
        </div>
        <div class="imagewrapper" id="image-current-wrapper">
            <div class="mainimagewrapper" id="image-current-main-wrapper">
                <img id="image-current" src="" alt="">
            </div>
        </div>
        <div class="imagewrapper" id="image-next-wrapper">
            <div class="mainimagewrapper" id="image-next-main-wrapper">
                <img id="image-next" src="" alt="">
            </div>
        </div>
    </div>
    <div id="imcontrols">
        <div id="imnext"><img src="assets/chevron_right.svg" alt="&lt;"></div>
        <div id="imprev"><img src="assets/chevron_left.svg" alt="&gt;"></div>
    </div>
    <script src="manual.js"></script>
</body>
</html>
