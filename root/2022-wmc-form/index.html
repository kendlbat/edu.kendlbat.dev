<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kendlbacher's Formular</title>

         When using my code in any way, either "kendlbat.dev" or "github.com/kendlbat" must be included in a way easily noticable by the user.
         https://kendlbat.dev/

         2BHIF-2022
    -->
</head>
<body>
    <div id="formcontainer">
        <form action="javascript:checkForm();" id="dataform" method="POST">
            <p>
                <label for="formdata-name">Nachname: </label>
                <input type="text" placeholder="Mustermann" name="name" id="formdata-name" maxlength="30">
                <span class="error" id="name-error"></span>
            </p>
            <p>
                <label for="formdata-firstname">Vorname: </label>
                <input type="text" placeholder="Max" name="firstname" id="formdata-firstname" maxlength="30">
                <span class="error" id="firstname-error"></span>
            </p>
            <p>
                <label for="formdata-zipcode">PLZ: </label>
                <input type="text" placeholder="9500" name="zipcode" id="formdata-zipcode" maxlength="4">
                <span class="error" id="zipcode-error"></span>
            </p>
            <p>
                <label for="formdata-location">Ort: </label>
                <input type="text" placeholder="Villach" name="location" id="formdata-location" maxlength="58">
                <span class="error" id="location-error"></span>
            </p>
            <p>
                <label for="formdata-gender">Geschlecht: </label>
                <a href="" id="formdata-hobbies"></a>
                <span id="gender-selectionbox">
                    <input type="radio" id="formdata-gender-male" value="male" name="gender">
                    <label for="formdata-gender-male">Männlich</label>
                    <input type="radio" id="formdata-gender-female" value="female" name="gender">
                    <label for="formdata-gender-female">Weiblich</label>
                    <input type="radio" name="gender" value="attack-helicopter" id="formdata-gender-attack-helicopter">
                    <label for="formdata-gender-attack-helicopter">Attack Helicopter</label>
                    <input type="radio" name="gender" value="other" id="formdata-gender-other">
                    <label for="formdata-gender-other">Sonstige</label>
                </span>
                <span class="error" id="gender-error"></span>
            </p>
            <p>
                <label for="formdata-email">E-Mail: </label>
                <input type="email" placeholder="max@example.com" name="email" id="formdata-email">
                <span class="error" id="email-error"></span>
            </p>
            <p>
                <label for="formdata-birthdate">Geburtsdatum: </label>
                <input type="date" name="birthdate" id="formdata-birthdate">
                <span class="error" id="birthdate-error"></span>
            </p>
            <p>
                <label for="formdata-hobbies">Hobbies: </label>
                <a href="" id="formdata-hobbies"></a>
                <span id="hobbies-selectionbox">
                    <input type="checkbox" name="hobbies[]" value="sport" id="formdata-hobbies-sport">
                    <label for="formdata-hobbies-sport">Sport</label>
                    <input type="checkbox" name="hobbies[]" value="reading" id="formdata-hobbies-reading">
                    <label for="formdata-hobbies-reading">Lesen</label>
                    <input type="checkbox" name="hobbies[]" value="cooking" id="formdata-hobbies-cooking">
                    <label for="formdata-hobbies-cooking">Kochen</label>
                    <input type="checkbox" name="hobbies[]" value="programming" id="formdata-hobbies-programming">
                    <label for="formdata-hobbies-programming">Coden</label>
                </span>
            </p>
            <p>
                <label for="formdata-class">Klasse: </label>
                <select name="class" id="formdata-class">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </p>
            <p>
                <label for="formdata-isclasssuffix">Klassensuffix: </label>
                <input type="checkbox" name="isclasssuffix" id="formdata-isclasssuffix" onclick="let elem = document.getElementById('form-classsuffixcontainer'); elem.style.display = (elem.style.display == 'none' ? 'block' :'none');" autocomplete="off">
                <span id="form-classsuffixcontainer" style="display: none;">
                    <input type="text" name="classsuffix" id="formdata-classsuffix" placeholder="SORG">
                    <span id="classsuffix-error" class="error"></span>
                </span>
            </p>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div id="tablecontainer">
        <table id="datatable">
            <thead>
                <tr>
                    <th rowspan="2" id="tablehead-name">Nachname<span class="th-slabel" id="th-name-slabel"></span></th>
                    <th rowspan="2" id="tablehead-firstname">Vorname<span class="th-slabel" id="th-firstname-slabel"></span></th>
                    <th rowspan="2" id="tablehead-zipcode">PLZ<span class="th-slabel" id="th-zipcode-slabel"></span></th>
                    <th rowspan="2" id="tablehead-location">Ort<span class="th-slabel" id="th-location-slabel"></span></th>
                    <th rowspan="2" id="tablehead-gender">Geschlecht<span class="th-slabel" id="th-gender-slabel"></span></th>
                    <th rowspan="2" id="tablehead-email">E-Mail<span class="th-slabel" id="th-email-slabel"></span></th>
                    <th rowspan="2" id="tablehead-birthdate">Geburtsdatum<span class="th-slabel" id="th-birthdate-slabel"></span></th>
                    <th colspan="4" id="tablehead-hobbies">Hobbies<span class="th-slabel" id="th-hobbies-slabel"></span></th>
                    <th rowspan="2" id="tablehead-grade">Klasse<span class="th-slabel" id="th-grade-slabel"></span></th>
                    <th rowspan="2" id="tablehead-creationDate">Erstelldatum<span class="th-slabel" id="th-creationDate-slabel"></span></th>
                    <th rowspan="2" id="tablehead-lastEdited">Änderungsdatum<span class="th-slabel" id="th-lastEdited-slabel"></span></th>
                    <th rowspan="2" id="tablehead-edit">Bearbeiten</th>
                    <th rowspan="2" id="tablehead-delete">Löschen</th>
                </tr>
                <tr>
                    <th id="tablehobby-sport">Sport<span class="th-slabel" id="th-sport-slabel"></span></th>
                    <th id="tablehobby-reading">Lesen<span class="th-slabel" id="th-reading-slabel"></span></th>
                    <th id="tablehobby-cooking">Kochen<span class="th-slabel" id="th-cooking-slabel"></span></th>
                    <th id="tablehobby-programming">Coden<span class="th-slabel" id="th-programming-slabel"></span></th>
                </tr>
            </thead>
            <tbody id="datatablebody"></tbody>
        </table>
    </div>
    <div id="jsonwrapper">
        <div id="jsonutil-wrapper" class="nodisplay">
            <a id="jsondownloader"></a>
            <input type="file" id="jsonuploader">
        </div>
        <div id="jsonbuttons">
            <button id="jsonimport">Importieren</button>
            <button id="jsonexport">Exportieren</button>
            <button id="jsondownload">Als Datei exportieren</button>
            <button id="jsonupload">Aus Datei importieren</button>
        </div>
        <textarea id="jsoninterface" rows="10" cols="50" placeholder="{ JSON-Daten }"></textarea>
    </div>
    <div id="analogclock-wrapper">
        <canvas id="analogclock" width="400" height="400"></canvas>
        <div id="clockoverlay" class="nodisplay">
            <p id="digitalclock"></p>
        </div>
    </div>
    <div id="confirmationdialog">
        <audio id="uac-sound-player" class="nodisplay" src="assets/uac.mp3" preload="auto"></audio>
        <div>
            <h2 id="confirmationdialog-heading"></h2>
            <p id="confirmationdialog-text"></p>
            <button id="confirmationdialog-yes">Ok</button>
            <button id="confirmationdialog-no">Abbrechen</button>
        </div>
    </div>
    <script src="clock.js"></script>
    <script src="script.js"></script>
</body>
</html>
